<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img {
        background-color: pink;
        break-inside: avoid;
        margin-bottom: 10px;
    }

    .box {
        width: 100%;
        text-align: center;
        column-gap: 20px;
        column-count: 3;
    }
</style>
<body>
    <div class="box">
        <div class="img" style="height: 20vw;">1</div>
        <div class="img" style="height: 50vw;">2</div>
        <div class="img" style="height: 40vw;">3</div>
        <div class="img" style="height: 35vw;">4</div>
        <div class="img" style="height: 25vw;">5</div>
        <div class="img" style="height: 41vw;">6</div>
        <div class="img" style="height: 33vw;">7</div>
        <div class="img" style="height: 35vw;">8</div>
        <div class="img" style="height: 36vw;">9</div>
    </div>
</body>
</html>
