<style>
    div {
        --width-half: calc(50vw - 10px);
        width: var(--width-half);
        height: calc(var(--width-half) / 2);
        background-color: pink;
    }
</style>
<body>

</body>

<script>
    let element = document.querySelector('div');
    let start = 10;
    const duration = 2000; // 动画周期，单位毫秒
    // const element = document.getElementById('myElement'); // 假设你有一个元素ID为'myElement'
    function animate(time) {
    // if (time - start > duration) {
    //     start = time; // 重置开始时间
    // }

    // // 计算动画进度
    // const progress = (time - start) / duration;

    // // 更新元素位置
    // element.style.transform = `translateX(${x}px)`;
    // let width = Math.random() * 100;
    element.style.setProperty('--width-half', `calc(${start}vw - 10px)`);
    start += 1;
    if(start > 100) {
        start = 10;
    }
    // 请求下一帧动画
    requestAnimationFrame(animate);
    }

    // 启动动画
    requestAnimationFrame(animate);
